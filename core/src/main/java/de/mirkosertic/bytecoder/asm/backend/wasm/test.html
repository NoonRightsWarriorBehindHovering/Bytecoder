<html>
    <body>
        <script>
            let filename = 'test4.wasm';

            let bytecoder = {
                imports: {
                    bytecoder: {
                        resolveStringConstant: function(nr) {
                            console.log("Getting string constant for " + nr);
                            return "str " + nr;
                        }
                    }
                }
            };

            let instantiated = function(result) {
                result.instance.exports.bootstrap();
            }

            WebAssembly.instantiateStreaming(fetch(filename), bytecoder.imports)
                .then(instantiated)
                .catch(function(error) {
                    console.log("Using fallback method to load WebAssembly! Check if mime types for WebAssembly are configured correctly!");
                    const request = new XMLHttpRequest();
                    request.open('GET', filename);
                    request.responseType = 'arraybuffer';
                    request.send();

                    request.onload = function() {
                        const bytes = request.response;
                        WebAssembly.instantiate(bytes, bytecoder.imports).then(instantiated);
                    };
                });
        </script>
    </body>
</html>
